  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>3D Transformation</title>
      <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-image: url("https://static1.srcdn.com/wordpress/wp-content/uploads/2022/07/Oppenheimer-Header.jpg");
          background-size: cover;
        }

        .keyframes-demo {
          width: 100px;
          height: 100px;
          background: #f29ad8;
          position: relative;
          animation: mymove 5s infinite;
        }

        @keyframes mymove {
          from {
            top: 0px;
          }
          to {
            top: 300px;
            transform: rotateZ(360deg) rotateY(90deg) translateX(100px) ;
          }
        }

        .container {
          perspective: -800px;
        }

      </style>
    </head>
    <body>
      <div class="container">
        <div class="keyframes-demo"></div>
      </div>
    </body>
  </html>
